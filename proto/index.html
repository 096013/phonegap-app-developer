<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>PhoneGap App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
</head>
<body ontouchstart="">

    <div class="container">
        <div class="inner">

            <section id="sync" class="enlarge">
                <a href="#" class="bt"><figure class="icon-spinner"></figure>Live Sync</a>
                <form>
                    <br/>
                    <input id="sync-ip" type="number" placeholder="IP"></input>
                    <input type="submit" value="Sync"></input>
                </form>
            </section>

            <section id="build">
                <a href="#" class="bt"><figure class="icon-buildbot"></figure>Sign in to Build</a>
                <form>
                    <input type="text" placeholder="Username"></input>
                    <input type="password" placeholder="Password"></input>
                    <input type="submit" value="Go"></input>
                </form>
            </section>

        </div>
    </section>

    <script src="js/zepto.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
