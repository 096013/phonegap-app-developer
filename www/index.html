<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>PhoneGap App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
</head>
<body ontouchstart="">

    <div class="container">
        <div class="inner">

            <section id="build" class="open">
                <div class="shutter left closed"> </div>
                <div class="shutter right closed"> 
                    <div class="lock locked">
                        <div class="screws"></div>
                        <div class="cap">
                            <div class="core">
                                <div class="glow"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <input type="text" placeholder="Username" class="offset"></input>
                    <input type="password" placeholder="Password" class="offset"></input>
                    <input type="submit" value="Go" class="offset"></input>
                </form>
            </section>

        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
