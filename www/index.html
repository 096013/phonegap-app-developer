<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>PhoneGap App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
</head>
<body ontouchstart="">

    <div class="container">
        <div class="inner">

            <article id="bot">

                <div class="shadow"></div>

                <div class="monitor alert">
                    <div class="cover"></div>
                    <form class="hidden">
                        <label>Login</label>
                        <input type="text" placeholder="" class="offset"></input>
                        <label>Password</label>
                        <input type="password" placeholder="" class="offset"></input>
                        <input type="submit" value="Go" class="offset"></input>
                    </form>
                    <div class="visor pulse">
                        <label>Loading...</label>
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                </div>

                <div class="panel top">
                    <div class="panel visor-cover"></div>
                </div>

                <div class="panel bottom">
                </div>

            </article>

        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
